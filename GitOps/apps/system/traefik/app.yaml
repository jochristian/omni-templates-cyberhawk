apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  syncPolicy:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: 36.3.0
    chart: traefik
    helm:
      values: |
        service:
          enabled: true
          type: ClusterIP
