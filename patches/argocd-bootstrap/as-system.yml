apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cyberhawk-system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/jochristian/omni-templates-cyberhawk
        revision: main
        directories:
          - path: GitOps/system/*
  template:
    metadata:
      name: "sys-{{.path.basename}}"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/jochristian/omni-templates-cyberhawk.git
        targetRevision: HEAD
        path: "{{.path.path}}"
        plugin:
          name: argocd-vault-plugin-kustomize
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
