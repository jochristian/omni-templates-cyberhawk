apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jochristian/omni-templates-cyberhawk.git
    targetRevision: main
    path: GitOps/default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cyberhawk-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/jochristian/omni-templates-cyberhawk.git
        revision: HEAD
        directories:
          - path: GitOps/apps/*
  template:
    metadata:
      name: "app-{{.path.basename}}"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/jochristian/omni-templates-cyberhawk.git
        targetRevision: HEAD
        path: "{{.path.path}}"
#        plugin:
#          name: argocd-vault-plugin-kustomize
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cyberhawk-system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/jochristian/omni-templates-cyberhawk.git
        revision: HEAD
        directories:
          - path: GitOps/system/*
  template:
    metadata:
      name: "sys-{{.path.basename}}"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/jochristian/omni-templates-cyberhawk.git
        targetRevision: HEAD
        path: "{{.path.path}}"
#        plugin:
#          name: argocd-vault-plugin-kustomize
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
      syncPolicy:
        automated:
          prune: true
          selfHeal: false


