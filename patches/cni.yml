cluster:
  allowSchedulingOnControlPlanes: true
  discovery:
    enabled: true
    registries:
        kubernetes: # Kubernetes registry is problematic with KubeSpan, if the control plane endpoint is routeable itself via KubeSpan.
          disabled: true
        service: {}
  network:
    cni:
      name: none
  proxy:
    disabled: true
machine:
  features:
    hostDNS:
      forwardKubeDNSToHost: false
